<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .unique-divider {
    position: relative;
    width: 100%;
    height: 30px;
    display: flex;
    align-items: center;
    overflow: hidden;
    margin: 20px 0;
  }

  .unique-divider-line {
    flex-grow: 1;
    height: 1px;
    background-color: #ccc;
    margin-right: 10px;
  }

  .unique-divider-curve {
    width: 20px;
    height: 20px;
    background-color: #ccc;
    border-radius: 50%;
    transform: rotate(-45deg);
    position: relative;
  }

  .unique-divider-curve::before {
    content: "";
    width: 6px;
    height: 6px;
    background-color: #fff;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
</style>
<title>Best and Unique CSS Divider</title>
</head>
<body>
  <div class="unique-divider">
    <div class="unique-divider-line"></div>
    <div class="unique-divider-curve"></div>
  </div>
</body>
</html>
